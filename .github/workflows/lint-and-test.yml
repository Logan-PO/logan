name: lint-and-test

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'services/**'
      - '.github/workflows/lint-and-test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Install dependencies & bootstrap
        run: |
          npm ci
          npm run bootstrap
      -
        name: Run lint check
        run: npm run lint
      -
        name: Run tests
        run: npm run test
