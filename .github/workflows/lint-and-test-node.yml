name: lint-and-test-node

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      -
        uses: actions/checkout@v2
      -
        uses: actions/setup-node@v4
        with:
          node-version: 12
      -
        name: Install dependencies & bootstrap
        run: |
          npm ci
          npm run bootstrap
      -
        name: Run lint check
        run: npm run lint
      -
        name: Run tests
        run: npm run test
